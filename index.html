         // --- DRUG INTERACTION LOGIC ---
        const DRUG_CATEGORIES = {

            "CORTICOIDES": ["Dexa-Tek", "Vetacort", "Vetadex", "Vodexat®", "Dexametasona", "Prednisolona / Prednisona", "Hidrocortisona", "Triamcinolona", "Betametasona", "Flumetasona"],
            "AMINOGLUCOSIDOS": ["Amikin", "Gentaerba®", "Gentamicina", "Amikacina", "Neomicina"],
            "DIURETICOS_ASA": ["Furosemida Vet", "Furosemida"],
        };

        const getDrugCategory = (drugName) => {
            if (!drugName) return [];
            const categories = [];
            const cleanDrugName = drugName.toLowerCase();
            for (const category in DRUG_CATEGORIES) {
                if (DRUG_CATEGORIES[category].some(d => cleanDrugName.includes(d.toLowerCase()))) {
                    categories.push(category);
                }
            }
            return categories;
        };

        React.useEffect(() => {

                if (selectedMeds.length < 2) {
                    setInteractionWarning(null);
                    return;
                }
                
                let warnings = new Set();
                const aines = selectedMeds.filter(m => getDrugCategory(m.selectedMed.name).includes("AINES"));
                const corticoides = selectedMeds.filter(m => getDrugCategory(m.selectedMed.name).includes("CORTICOIDES"));
                const aminoglucosidos = selectedMeds.filter(m => getDrugCategory(m.selectedMed.name).includes("AMINOGLUCOSIDOS"));
                const diureticos_asa = selectedMeds.filter(m => getDrugCategory(m.selectedMed.name).includes("DIURETICOS_ASA"));

                if (aines.length > 1) {
                    warnings.add(`Combinación de múltiples AINEs aumenta el riesgo de toxicidad gastrointestinal y renal.`);
                }
                if (aines.length > 0 && corticoides.length > 0) {
                    warnings.add(`Combinación de AINEs y Corticoides aumenta significativamente el riesgo de úlcera gastrointestinal.`);
                }
                if (aminoglucosidos.length > 0 && diureticos_asa.length > 0) {
                    warnings.add(`Combinación de Aminoglucósidos y Diuréticos de Asa aumenta el riesgo de ototoxicidad y nefrotoxicidad.`);
                }
                 if (aminoglucosidos.length > 0 && aines.length > 0) {
                    warnings.add(`Combinación de Aminoglucósidos y AINEs aumenta el riesgo de nefrotoxicidad. Monitorear función renal.`);

                    setInteractionWarning(Array.from(warnings).join(' '));

          // --- LOGIC FUNCTIONS ---

            const getDoseForSpecies = (med, species) => {
                if (!med || !med.doses) return null;
                if (med.doses[species]) return med.doses[species];
                if (species === 'Perros' && med.doses['Perras']) return med.doses['Perras'];
                if (med.doses['Perros y Gatos']) return med.doses['Perros y Gatos'];
                if (med.doses['Todas las especies']) return med.doses['Todas las especies'];
                return null;
            };

            const calculateDose = (med, weight) => {
                const medDoseData = med.doses;
                if (!med || !medDoseData || !weight || !med.concentration) return null;
                
                const { min: minDose, rec, max: maxDose } = medDoseData;
                const recDose = parseFloat(rec)
                const weightNum = parseFloat(weight);
                const concentrationNum = parseFloat(med.concentration);
                
                if (isNaN(weightNum) || weightNum <= 0 || isNaN(concentrationNum) || concentrationNum <= 0) return null;
                
                const isSolid = med.unit && (med.unit.toLowerCase().includes('tableta') || med.unit.toLowerCase().includes('cápsula'));
                
                const calc = (doseVal) => {
                    if (doseVal === null || typeof doseVal === 'undefined' || isNaN(doseVal)) return { value: 'N/A', unit: '', formula: '' };
                    const totalDose = doseVal * weightNum;
                    let finalUnit = med.unit.split('/')[1] || 'mL';
                    let formulaUnit = med.unit;
                    if(med.unit.toLowerCase() === '%') {
                        finalUnit = 'mL';
                        formulaUnit = '%';
                    }

                    if (isSolid) {
                        return {
                            value: (totalDose / concentrationNum).toFixed(2),
                            unit: 'tabletas',
                            formula: `(${doseVal}mg * ${weightNum}kg) / ${concentrationNum}mg/tab`
                        };
                    } else {
                         return {
                            value: (totalDose / concentrationNum).toFixed(2),
                            unit: finalUnit,
                            formula: `(${doseVal}mg * ${weightNum}kg) / ${concentrationNum}${formulaUnit}`
                        };
                    }
                };

                return {
                    min: calc(minDose),
                    rec: calc(recDose),
                    max: calc(maxDose)
                };
            };

                    let defaultConcentration = '';

                        const concentrationParts = value.concentration.split(',');
                        defaultConcentration = concentrationParts[0].trim() || '';
                    } else if (value && typeof value.concentration === 'number') {
                        defaultConcentration = value.concentration;
                    }
                    currentMed.concentration = defaultConcentration;
                    currentMed.unit = value ? value.unit : '';
                    currentMed.doses = value ? getDoseForSpecies(value, patient.species) : null;

                        <div className="flex items-center mb-1">
                            {icon}
                            <h3 className="ml-2 font-bold text-white text-xs uppercase tracking-wider">{title}</h3>
                        </div>
                        <p className="text-gray-300 text-xs pl-6">{children}</p>
                    </div>
                );
            };

            // --- Reusable Medication Info Display ---
            const MedicationInfo = ({ medData }) => (
                 <div className="pt-4 border-t border-slate-700">
                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 text-sm">
                        <InfoCard icon={<Zap size={16} className="text-green-400"/>} title="Función" color="green">{medData.effects.rec}</InfoCard>
                        <InfoCard icon={<Lightbulb size={16} className="text-blue-400"/>} title="Recomendaciones" color="blue">{medData.plumbs_pearls_recomendaciones}</InfoCard>
                        <InfoCard icon={<AlertTriangle size={16} className="text-yellow-400"/>} title="Precauciones" color="yellow">{medData.warnings}</InfoCard>
                        <InfoCard icon={<Slash size={16} className="text-red-400"/>} title="Contraindicaciones" color="red">{medData.contraindications}</InfoCard>
                        <InfoCard icon={<Users size={16} className="text-purple-400"/>} title="Interacciones" color="purple">{medData.combinations}</InfoCard>
                        <InfoCard icon={<Shuffle size={16} className="text-indigo-400"/>} title="Sustitutos" color="indigo">{medData.substitutes?.join(', ')}</InfoCard>
                    </div>
                </div>
            );

              // --- UI SUB-COMPONENTS ---
            const MedicationSearch = ({ selectedMed, onSelect, species, favorites, toggleFavorite }) => {
                const [searchTerm, setSearchTerm] = React.useState(selectedMed ? selectedMed.name : '');
                const [isFocused, setIsFocused] = React.useState(false);
                const searchRef = React.useRef(null);

                React.useEffect(() => {
                    setSearchTerm(selectedMed ? selectedMed.name : '');
                }, [selectedMed]);
                
                  const filteredMeds = React.useMemo(() => {
                    const allFiltered = allMedications.filter(m => {
                        const hasDoseForSpecies = getDoseForSpecies(m, species) !== null;
                        const isNotContraindicated = !(m.species_restrictions && m.species_restrictions.red && m.species_restrictions.red.includes(species));
                        const matchesSearch = searchTerm === '' || m.name.toLowerCase().includes(searchTerm.toLowerCase()) || (m.commercial_names && m.commercial_names.join(' ').toLowerCase().includes(searchTerm.toLowerCase()));
                        return hasDoseForSpecies && isNotContraindicated && matchesSearch;
                    });

                    return allFiltered.sort((a, b) => {
                        const aIsFav = favorites.includes(a.name);
                        const bIsFav = favorites.includes(b.name);
                        if (aIsFav && !bIsFav) return -1;
                        if (!aIsFav && bIsFav) return 1;
                        return 0; // Keep original sort order for non-favorites
                    });
                }, [searchTerm, species, favorites, allMedications]);


                const handleSelectMed = (medData) => {
                    setSearchTerm(medData ? medData.name : '');
                    onSelect(medData);
                    setIsFocused(false);
                };
                
                React.useEffect(() => {
                    const handleClickOutside = (event) => {
                        if (searchRef.current && !searchRef.current.contains(event.target)) setIsFocused(false);
                    };
                    document.addEventListener("mousedown", handleClickOutside);
                    return () => document.removeEventListener("mousedown", handleClickOutside);
                }, []);

                return (
                    <div className="relative w-full" ref={searchRef}>
                        <input type="text" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} onFocus={() => setIsFocused(true)} placeholder="Buscar medicamento..." className="w-full px-3 py-2 text-gray-200 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal"/>
                        {searchTerm && (
                            <button onClick={() => handleSelectMed(null)} className="absolute right-10 top-0 h-full px-2 text-gray-500 hover:text-white">
                                <X className="w-4 h-4"/>
                            </button>
                        )}
                        {isFocused && (
                            <ul className="absolute z-20 w-full mt-1 bg-slate-700 border border-slate-600 rounded-lg max-h-60 overflow-y-auto">
                                {filteredMeds.length > 0 ? filteredMeds.map(medData => {
                                    const isFav = favorites.includes(medData.name);
                                    return (
                                    <li key={medData.name} onClick={() => handleSelectMed(medData)} className={`flex justify-between items-center px-4 py-2 cursor-pointer hover:bg-slate-600 text-gray-200 ${isFav ? 'bg-slate-800' : ''}`}>
                                        <div>
                                            {medData.name} <span className="text-xs text-gray-400">({medData.commercial_names.join(', ')})</span>
                                        </div>
                                        <button onClick={(e) => { e.stopPropagation(); toggleFavorite(medData.name); }} className={`p-1 rounded-full hover:bg-slate-500 ${isFav ? 'text-yellow-400' : 'text-gray-500'}`}>
                                            <Star size={16} fill={isFav ? 'currentColor' : 'none'} />
                                        </button>
                                    </li>
                                    );
                                }) : <li className="px-4 py-2 text-gray-400">No hay coincidencias para esta especie.</li>}
                            </ul>
                        )}
                        <button onClick={() => setIsFocused(!isFocused)} className="absolute right-0 top-0 h-full px-3 text-gray-400 hover:text-white">
                            <ChevronDown className="w-5 h-5"/>
                        </button>
                    </div>
                );
            };

            const DosageBlock = ({ med, index, handleMedicationUpdate, allMedications, favorites, toggleFavorite, handleUpdateUserMed }) => {
                const medData = med.selectedMed;
                const calculatedDoses = calculateDose({ ...med, concentration: parseFloat(med.concentration) || 0, doses: { ...med.doses, rec: parseFloat(med.doses?.rec) || 0 } }, patient.weight);
                const isSedative = medData && SEDATIVE_ANESTHETIC_DRUGS.includes(medData.name);
                
                const [isDirty, setIsDirty] = React.useState(false);
                
                // Local state for fluid input handling
                const [localConcentration, setLocalConcentration] = React.useState(med.concentration);
                const [localRecDose, setLocalRecDose] = React.useState(med.doses?.rec);
    
                React.useEffect(() => {
                    setLocalConcentration(med.concentration);
                    setLocalRecDose(med.doses?.rec);
                }, [med.selectedMed, med.concentration, med.doses]);

                const handleLocalChange = (field, value) => {
                    if(field === 'concentration') setLocalConcentration(value);
                    if(field === 'recDose') setLocalRecDose(value);
                }

                const handleBlur = (field, value) => {
                     handleMedicationUpdate(index, field, value);
                }


                React.useEffect(() => {
                    if (!medData) {
                        setIsDirty(false);
                        return;
                    }
                    const originalMed = allMedications.find(m => m.name === medData.name);
                    if (!originalMed) {
                         setIsDirty(false); // Can't save a non-existent base med from here
                         return;
                    }

                    const originalDoseForSpecies = getDoseForSpecies(originalMed, patient.species);
                    const currentDoseForSpecies = med.doses;

                    // Compare values after converting to number to avoid string vs number issues
                    const dosesChanged = !originalDoseForSpecies || 
                        parseFloat(originalDoseForSpecies.rec) !== parseFloat(currentDoseForSpecies?.rec);

                    const concentrationChanged = parseFloat(originalMed.concentration) !== parseFloat(med.concentration);
                    
                    setIsDirty(dosesChanged || concentrationChanged);
                    
                }, [med.concentration, med.doses, medData, allMedications, patient.species]);


                const handleSaveChanges = () => {
                    const originalMed = allMedications.find(m => m.name === medData.name);
                    const newDoses = { ...originalMed.doses, [patient.species]: med.doses };

                    const medToSave = { ...originalMed, doses: newDoses, concentration: parseFloat(med.concentration) || originalMed.concentration };
                    handleUpdateUserMed(medToSave);
                    setIsDirty(false);
                };

                
                const isContraindicated = medData && medData.species_restrictions && medData.species_restrictions.red && medData.species_restrictions.red.includes(patient.species);
                
                const unitLabel = med.unit ? (med.unit.toLowerCase().includes('tableta') || med.unit.toLowerCase().includes('cápsula') ? `mg/tableta` : `mg/${med.unit.split('/')[1] || 'mL'}`) : 'mg/mL';

                const DoseDisplay = ({ dose, label, color, bolusCount, isSedative }) => {
                    if (!dose || dose.value === 'N/A') {
                         return <div className={`p-2 border border-gray-600 rounded-lg flex items-center justify-center`}><p className="text-gray-500">N/A</p></div>
                    }

                    const numBolus = parseInt(bolusCount) || 1;
                    const showBolusInfo = numBolus > 1 && isSedative;
                    const bolusValue = showBolusInfo ? (parseFloat(dose.value) / numBolus).toFixed(2) : null;

                    return (
                        <div className={`p-2 border border-${color}-500 rounded-lg overflow-hidden`}>
                            <p className={`text-xs text-${color}-400 font-bold`}>{label}</p>
                            <p className={`text-xl text-${color}-400 font-mono font-bold`}>
                                {dose.value} <span className="text-sm">{dose.unit}</span>
                            </p>
                            {showBolusInfo && (
                                <p className={`text-xs text-${color}-300 font-mono`}>
                                    ({numBolus} bolos de {bolusValue} {dose.unit})
                                </p>
                            )}
                            <p className="text-[10px] text-gray-500 font-mono break-all">{dose.formula}</p>
                        </div>
                    );
                };


                return (
                       <div className="bg-slate-800 p-4 rounded-xl shadow-lg mt-4 border border-slate-700">
                            <div className="flex justify-between items-center mb-4 gap-2">
                                <label className="block text-gray-300 text-sm font-bold whitespace-nowrap">Medicamento</label>
                                <div className="flex items-center w-full">
                                    <MedicationSearch selectedMed={medData} onSelect={(data) => handleMedicationUpdate(index, 'select', data)} species={patient.species} favorites={favorites} toggleFavorite={toggleFavorite} allMedications={allMedications}/>
                                    {medications.length > 1 && (<button onClick={() => removeMedication(index)} className="ml-2 p-2 bg-red-600 text-white rounded-full hover:bg-red-700 transition-colors" title="Eliminar medicamento"><X size={16} /></button>)}
                                </div>
                            </div>
                            
                            {isContraindicated && (
                                <div className="flex items-center p-3 mb-4 bg-red-900/50 border-l-4 border-red-500 rounded-md text-red-300">
                                    <AlertTriangle className="mr-3" />
                                    <span>¡ALERTA! Este medicamento está contraindicado para la especie seleccionada.</span>
                                </div>
                            )}
                            
                            {medData && (
                            <div className="space-y-4">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 items-end">
                                    <div>
                                        <label className="text-gray-300 text-sm font-bold mr-2 whitespace-nowrap">Concentración ({unitLabel}):</label>
                                        <input type="text" inputMode="decimal" value={localConcentration ?? ''} onChange={(e) => handleLocalChange('concentration', e.target.value)} onBlur={() => handleBlur('concentration', localConcentration)} className="w-full mt-1 px-4 py-2 bg-slate-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal" placeholder="Ej: 50" />
                                    </div>
                                    <div>
                                        <label className="text-gray-300 text-sm font-bold mr-2 whitespace-nowrap">Dosis Rec. (mg/kg):</label>
                                        <input type="text" inputMode="decimal" value={localRecDose ?? ''} onChange={(e) => handleLocalChange('recDose', e.target.value)} onBlur={() => handleBlur('recDose', localRecDose)} className="w-full mt-1 px-4 py-2 bg-slate-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal" />
                                        {med.doses && <p className="text-xs text-gray-400 mt-1">Rango Sugerido: {med.doses.min} - {med.doses.max}</p>}
                                    </div>
                                     {isDirty && (
                                        <div className="md:col-span-2">
                                            <button onClick={handleSaveChanges} className="w-full flex items-center justify-center gap-2 py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg text-white font-bold text-sm">
                                                <Save size={16} /> Guardar Cambios en Vademécum
                                            </button>
                                        </div>
                                    )}
                                    {isSedative && (
                                        <div className="md:col-span-2">
                                            <label className="flex items-center text-sm font-bold text-gray-300 mb-1">
                                                Dividir en Bolos
                                                <InfoTooltip text="Divide la dosis total en varias administraciones. Útil para inducciones o sedaciones profundas." />
                                            </label>
                                            <input
                                                type="number"
                                                value={med.bolusCount}
                                                onChange={(e) => handleMedicationUpdate(index, 'bolusCount', e.target.value)}
                                                placeholder="3"
                                                min="1"
                                                className="w-full md:w-1/3 px-3 py-2 bg-slate-700 text-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal"
                                            />
                                        </div>
                                    )}
                                </div>

                                {calculatedDoses ? (
                                   <div className="mb-4">
                                        <h3 className="text-md font-bold text-gray-300 mb-2">Dosis Calculada</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-3 gap-2 text-center">
                                            <DoseDisplay dose={calculatedDoses.min} label="MÍNIMA" color="yellow" bolusCount={med.bolusCount} isSedative={isSedative} />
                                            <DoseDisplay dose={calculatedDoses.rec} label="RECOMENDADA" color="green" bolusCount={med.bolusCount} isSedative={isSedative} />
                                            <DoseDisplay dose={calculatedDoses.max} label="MÁXIMA" color="red" bolusCount={med.bolusCount} isSedative={isSedative} />
                                        </div>
                                        <div className="text-center mt-2">
                                            <p className="text-sm text-gray-400">Vía de Administración: <span className="font-bold text-gray-200">{medData.administration}</span></p>
                                        </div>
                                    </div>
                                ) : (
                                    medData.doses === null && <div className="p-3 bg-gray-700/50 rounded-lg text-center text-gray-400"><p>No hay dosis calculable para esta especie.</p></div>
                                )}
                                
                                <MedicationInfo medData={medData} />
                            </div>
                            )}
                       </div>
                );
            };
            
            // --- RENDER LOGIC ---
            const renderContent = () => {
                switch (activeView) {
                    case 'emergency': return <EmergencyMode onExit={() => setActiveView('calculator')} />;
                    case 'tools': return <ToolsMenu onSelect={(tool) => setActiveView(tool)} />;
                    case 'fluid': return <FluidTherapyCalculator onClose={() => setActiveView('calculator')} />;
                    case 'bsa': return <BSACalculator onClose={() => setActiveView('calculator')} />;
                    case 'cri': return <CRICalculator onClose={() => setActiveView('calculator')} />;
                    case 'dilution': return <DilutionCalculator onClose={() => setActiveView('calculator')} />;
                    case 'vademecum': return <VademecumView allMedications={allMedications} favorites={favorites} toggleFavorite={toggleFavorite} onClose={() => setActiveView('calculator')} handleUpdateUserMed={handleUpdateUserMed} speciesList={speciesList} />;
                    case 'protocols': return <AnestheticProtocolsView onClose={() => setActiveView('calculator')} />;
                    case 'constants': return <PhysiologicalConstantsView onClose={() => setActiveView('calculator')} />;
                    case 'addMed': return <AddMedicationAI onSave={handleAddNewMedication} onClose={() => setActiveView('calculator')} />;
                    case 'timer': return <TimerTool onClose={() => setActiveView('calculator')} />;
                    case 'calculator':
                    default:
                        return (
                           <div className="bg-slate-900 p-6 rounded-3xl shadow-xl border border-gray-700">
                              <h2 className="text-xl font-bold mb-4 text-white">Información del Paciente</h2>
                                <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4 mb-4">
                                    <div>
                                        <label htmlFor="patientName" className="block text-sm font-bold text-gray-400 mb-1">Nombre</label>
                                        <input id="patientName" type="text" name="name" value={patient.name} onChange={handlePatientChange} className="w-full px-4 py-2 bg-slate-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal" />
                                    </div>
                                    <div>
                                        <label htmlFor="patientSpecies" className="block text-sm font-bold text-gray-400 mb-1">Especie</label>
                                        <select id="patientSpecies" name="species" value={patient.species} onChange={handlePatientChange} className="w-full px-4 py-2 bg-slate-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal">
                                            <option value="">Selecciona</option>
                                            {speciesList.map(species => (<option key={species} value={species}>{speciesEmojis[species] || ''} {species}</option>))}
                                        </select>
                                    </div>
                                     <div>
                                        <label htmlFor="patientWeight" className="block text-sm font-bold text-gray-400 mb-1">Peso (kg)</label>
                                        <input id="patientWeight" type="number" name="weight" value={patient.weight} onChange={handlePatientChange} min="0" step="0.1" className="w-full px-4 py-2 bg-slate-700 text-gray-200 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 font-normal" placeholder="Ej: 10.5"/>
                                    </div>
                                </div>
                                
                                {interactionWarning && (
                                    <div className="flex items-start p-3 my-4 bg-purple-900/50 border-l-4 border-purple-500 rounded-md text-purple-300">
                                        <AlertTriangle className="mr-3 flex-shrink-0 mt-1" />
                                        <div><strong className="font-bold">Posible Interacción:</strong> {interactionWarning}</div>
                                    </div>
                                )}

                                {patient.species && patient.weight ? medications.map((med, index) => (<DosageBlock key={med.id} med={med} index={index} handleMedicationUpdate={handleMedicationUpdate} allMedications={allMedications} favorites={favorites} toggleFavorite={toggleFavorite} handleUpdateUserMed={handleUpdateUserMed} />)) : (
                                   <div className="text-center py-8 text-gray-500">
                                     <p>Por favor, selecciona una especie e introduce el peso del paciente para empezar.</p>
                                   </div>
                                )}
                                
                                {(patient.species && patient.weight) && (
                                   <div className="flex flex-wrap items-center justify-between mt-6 gap-3">
                                     <button onClick={addMedication} className="flex items-center space-x-2 px-4 py-2 text-white bg-blue-600 rounded-full hover:bg-blue-700 transition-colors shadow-lg"><PlusCircle size={20} /><span>Añadir Medicamento</span></button>
                                     <div className="flex items-center gap-3">
                                         <button onClick={handleSaveDosis} className="flex items-center space-x-2 px-4 py-2 text-white bg-green-600 rounded-full hover:bg-green-700 transition-colors shadow-lg"><ClipboardList size={20} /><span>Guardar Dosis</span></button>
                                         <button onClick={handleGeneratePdf} className="flex items-center space-x-2 px-4 py-2 text-white bg-red-600 rounded-full hover:bg-red-700 transition-colors shadow-lg"><FileDown size={20} /><span>Generar PDF</span></button>
                                     </div>
                                   </div>
                                )}
                          </div>
                        );
                }
            }


        return (
          <div className="min-h-screen bg-slate-950 p-4 font-sans text-gray-200">
              <div className="max-w-4xl mx-auto">
                  {notification && (<div className={`fixed top-5 right-5 p-4 rounded-lg shadow-lg text-white z-50 animate-fade-in-out ${notification.type === 'success' ? 'bg-green-600' : notification.type === 'error' ? 'bg-red-600' : 'bg-blue-600'}`}>{notification.message}</div>)}

                  <div className="text-center p-4">
                      <h1 className="text-3xl sm:text-4xl font-extrabold text-white">Dosis Perronas</h1>
                      <p className="text-sm text-gray-400 font-normal">by: Arturo Alvarado</p>
                  </div>
                  
                  <div className="flex justify-center items-center flex-wrap gap-2 p-2 mb-6 bg-slate-900 rounded-xl">
                        <button onClick={() => setActiveView(activeView === 'calculator' ? 'tools' : 'calculator')} className="p-2 text-gray-400 hover:text-white transition-colors" title="Herramientas"><Menu size={24} /></button>
                        <button onClick={() => setActiveView('emergency')} className="p-2 text-red-500 hover:text-red-400 transition-colors" title="Modo Emergencia"><Siren size={24} /></button>
                        <button onClick={handleReset} className="p-2 text-gray-400 hover:text-red-500 transition-colors" title="Reiniciar"><RotateCw size={24} /></button>
                        <button onClick={() => setShowHistory(true)} className="p-2 text-gray-400 hover:text-white transition-colors" title="Historial"><MoreVertical size={24} /></button>
                  </div>
                    
                    {renderContent()}

                    {showHistory && <HistoryModal history={dosisHistory} onClose={() => setShowHistory(false)} onRestore={handleRestoreDosis} />}
              </div>
          </div>
        );
      };
      
        // --- TOOL COMPONENTS ---
          const InfoTooltip = ({ text }) => (
            <div className="tooltip ml-1">
                <HelpCircle size={14} className="text-gray-400" />
                <span className="tooltiptext">{text}</span>
            </div>
        );
        const EmergencyMode = ({ onExit }) => {
            const emergencyDrugs = [
                { name: 'Adrenalina (1 mg/mL)', dosePerKg: 0.01, unit: 'mL', concentration: 1, info: 'Para PCR o shock anafiláctico. Diluir si es posible.' },
                { name: 'Atropina (0.5 mg/mL)', dosePerKg: 0.04, unit: 'mL', concentration: 0.5, info: 'Para bradicardia severa. Dosis en mL es 0.04 x peso en kg.' },
                { name: 'Diazepam (5 mg/mL)', dosePerKg: 0.5, unit: 'mg', concentration: 5, info: 'Para estado epiléptico. Administrar IV lenta, no exceder 2 mg/min.' },
                { name: 'Lidocaína 2% (20 mg/mL)', dosePerKg: 2, unit: 'mg', concentration: 20, info: 'Para arritmias ventriculares. Usar bolo de 2 mg/kg, seguido de CRI.' },
                { name: 'Dexametasona (2 mg/mL)', dosePerKg: 0.25, unit: 'mg', concentration: 2, info: 'Para shock, trauma o edema cerebral. Dosis de shock es de 1-2 mg/kg IV.' },
                { name: 'Furosemida (50 mg/mL)', dosePerKg: 2, unit: 'mg', concentration: 50, info: 'Para edema pulmonar. Dosis de 2-4 mg/kg IV. Monitorear hidratación.' },
            ];
            const weightRanges = [[1, 5], [5, 10], [10, 20], [20, 40], [40, 60]];
            const [selectedDrug, setSelectedDrug] = React.useState(null);

            const calculateTable = (drug) => {
                return weightRanges.map(range => {
                    const avgWeight = (range[0] + range[1]) / 2;
                    let dose;
                    let finalDose;
                    if (drug.unit === 'mg') {
                        dose = (drug.dosePerKg * avgWeight);
                        finalDose = (dose / drug.concentration).toFixed(2) + ' mL';
                    } else {
                        dose = (drug.dosePerKg * avgWeight);
                        finalDose = (dose).toFixed(2) + ` ${drug.unit}`;
                    }
                    return { range: `${range[0]}-${range[1]} kg`, dose: finalDose };
                });
            };
            
            return (
                <div className="fixed inset-0 bg-red-900 text-white p-4 font-sans flex flex-col items-center z-50 overflow-y-auto">
                    <h1 className="text-4xl font-bold mb-4 animate-pulse">MODO EMERGENCIA</h1>
                    <div className="w-full max-w-2xl bg-slate-800 p-6 rounded-lg">
                        <div className="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                            {emergencyDrugs.map(drug => (
                                <button key={drug.name} onClick={() => setSelectedDrug(drug)} className={`p-3 rounded-lg transition-colors ${selectedDrug?.name === drug.name ? 'bg-yellow-500 text-black' : 'bg-red-700 hover:bg-red-600'}`}>
                                    {drug.name}
                                </button>
                            ))}
                        </div>
                        {selectedDrug && (
                            <div>
                                <h2 className="text-2xl font-bold mb-2 text-yellow-400">{selectedDrug.name}</h2>
                                <p className="mb-4 text-sm font-normal text-gray-300">{selectedDrug.info}</p>
                                <table className="w-full text-left">
                                    <thead><tr className="bg-slate-700"><th className="p-2">Rango de Peso</th><th className="p-2">Dosis a Administrar</th></tr></thead>
                                    <tbody>{calculateTable(selectedDrug).map(row => (<tr key={row.range} className="border-b border-slate-600"><td className="p-2">{row.range}</td><td className="p-2 font-bold">{row.dose}</td></tr>))}</tbody>
                                </table>
                            </div>
                        )}
                    </div>
                    <button onClick={onExit} className="mt-6 px-6 py-2 bg-slate-700 rounded-lg hover:bg-slate-600">Salir de Modo Emergencia</button>
                </div>
            );
        };
        
        const HistoryModal = ({ history, onClose, onRestore }) => {
            return (

        const BSACalculator = ({ onClose }) => {
            const [state, setState] = React.useState({ weight: '', species: 'Perros' });

            const handleChange = e => setState(prevState => ({...prevState, [e.target.name]: e.target.value}));

            const weightNum = parseFloat(state.weight) || 0;
            let bsa = 0;
            if(weightNum > 0){
                const k = state.species === 'Perros' ? 10.1 : 10.0;
                bsa = (k * Math.pow(weightNum * 1000, 2/3)) / 10000;
            }

            return (
                 <div className="fixed inset-0 bg-slate-900 bg-opacity-75 z-50 flex justify-center items-center p-4">

                        <h3>¿Qué es?</h3>
                        <p>La Superficie Corporal (BSA, por sus siglas en inglés) es una medida del área de superficie del cuerpo. Se utiliza para dosificar fármacos cuya eficacia y toxicidad se correlacionan mejor con el área metabólica que con el peso, como los agentes quimioterapéuticos.</p>
                        <h3>¿Cuándo usarla?</h3>
                        <p>Principalmente para calcular dosis de quimioterapia. Algunas dosis de otros fármacos también se expresan en mg/m².</p>

                        <p><code>BSA (m²) = (K * Peso(g)^(2/3)) / 10,000</code></p>

                            <li><strong>K (Constante):</strong> Varía por especie. Usualmente 10.1 para perros y 10.0 para gatos.</li>

                            </div>

                        {weightNum > 0 && <div className="mt-6 p-4 bg-slate-800 rounded-lg text-center">
                            <h3 className="text-lg font-bold text-green-400">BSA Calculada:</h3>
                            <p className="text-3xl font-bold text-yellow-400">{bsa.toFixed(2)} m²</p>
                        </div>}
                    </div>
                </div>
            );
        };
        const CRICalculator = ({ onClose }) => {
             const [state, setState] = React.useState({ weight: '', dose: '', doseUnit: 'mcg/kg/min', concentration: '', fluidRate: '', fluidVolume: 1000 });
             const [showInfo, setShowInfo] = React.useState(false);

            const handleChange = e => setState(prevState => ({ ...prevState, [e.target.name]: e.target.value }));

            const weightNum = parseFloat(state.weight) || 0;
            const doseNum = parseFloat(state.dose) || 0;
            const concentrationNum = parseFloat(state.concentration) || 0;
            const fluidRateNum = parseFloat(state.fluidRate) || 0;
            const fluidVolumeNum = parseFloat(state.fluidVolume) || 0;
            
            let drugMlToAdd = 0;
            if(weightNum > 0 && doseNum > 0 && concentrationNum > 0 && fluidRateNum > 0){
                let doseInMgKgHr = doseNum;
                if(state.doseUnit === 'mcg/kg/min') doseInMgKgHr = (doseNum * 60) / 1000;
                if(state.doseUnit === 'mcg/kg/hr') doseInMgKgHr = doseNum / 1000;
                
                const hoursOfFluid = fluidVolumeNum / fluidRateNum;
                const totalDrugMg = doseInMgKgHr * weightNum * hoursOfFluid;
                drugMlToAdd = totalDrugMg / concentrationNum;
            }

            return (
                 <div className="fixed inset-0 bg-slate-900 bg-opacity-75 z-50 flex justify-center items-center p-4">
                      {showInfo && <InfoModal title="Infusión a Ritmo Constante (CRI)" onClose={() => setShowInfo(false)}>
                        <h3>¿Qué es?</h3>
                        <p>Una CRI administra un fármaco de forma continua en los fluidos intravenosos para mantener niveles sanguíneos constantes.</p>
                          <h3>¿Cuándo usarla?</h3>
                          <p>Es ideal para analgésicos (lidocaína, fentanilo, ketamina), anestésicos (propofol) o fármacos que requieren un efecto sostenido y controlado.</p>
                        <h3>Fórmula Clave:</h3>
                        <p><code>Volumen a añadir (mL) = (Dosis * Peso * Duración Bolsa) / Concentración Fármaco</code></p>
                        <p>La calculadora convierte todas las unidades para simplificar el proceso.</p>
                    </InfoModal>}
                    <div className="bg-slate-700 rounded-lg shadow-xl w-full max-w-2xl p-6">

                            <div>
                                <label className="flex items-center text-sm font-bold text-gray-300 mb-1">Dosis Fármaco <InfoTooltip text="La dosis deseada del fármaco en las unidades especificadas por hora o minuto." /></label>
                                <div className="flex">
                                    <input type="number" name="dose" value={state.dose} onChange={handleChange} className="w-2/3 p-2 bg-slate-600 rounded-l-md" />
                                    <select name="doseUnit" value={state.doseUnit} onChange={handleChange} className="w-1/3 p-2 bg-slate-500 rounded-r-md text-xs">
                                        <option value="mcg/kg/min">mcg/kg/min</option>

                        {drugMlToAdd > 0 && <div className="mt-6 p-4 bg-slate-800 rounded-lg text-center">
                            <h3 className="text-lg font-bold text-green-400">Resultado:</h3>
                            <p className="text-xl">Añadir <strong className="text-yellow-400">{drugMlToAdd.toFixed(2)} mL</strong> de fármaco a la bolsa de <strong>{fluidVolumeNum} mL</strong>.</p>
                        </div>}
                    </div>
                </div>
            );

        const DilutionCalculator = ({ onClose }) => {
            const [state, setState] = React.useState({ c1: '', v2: '', c2: '' });
            const [showInfo, setShowInfo] = React.useState(false);

            const handleChange = e => setState(prevState => ({ ...prevState, [e.target.name]: e.target.value }));
            
            const c1 = parseFloat(state.c1) || 0;
            const v2 = parseFloat(state.v2) || 0;
            const c2 = parseFloat(state.c2) || 0;
            
            let v1 = 0;
            if(c1 > 0 && v2 > 0 && c2 > 0){
                v1 = (c2 * v2) / c1;
            }

            return (
                <div className="fixed inset-0 bg-slate-900 bg-opacity-75 z-50 flex justify-center items-center p-4">
                    {showInfo && <InfoModal title="Diluciones (C1V1=C2V2)" onClose={() => setShowInfo(false)}>
                        <h3>¿Qué es?</h3>
                        <p>Esta calculadora utiliza la fórmula universal de dilución para determinar el volumen de una solución madre (V1) necesario para preparar una solución final de una concentración y volumen deseados.</p>
                        <h3>¿Cuándo usarla?</h3>
                        <p>Siempre que necesites preparar una solución menos concentrada a partir de una más concentrada. Ej: preparar una solución de Dexametasona al 0.5% a partir de un vial al 2%.</p>
                        <h3>Fórmula:</h3>
                        <p><code>V1 = (C2 * V2) / C1</code></p>
                         <p><strong>Importante:</strong> Las unidades de concentración (C1 y C2) deben ser las mismas (ej. mg/mL, %). Las unidades de volumen (V1 y V2) también serán las mismas.</p>
                    </InfoModal>}
                    <div className="bg-slate-700 rounded-lg shadow-xl w-full max-w-lg p-6">

            const isDirty = React.useMemo(() => {
                if (!selectedMed || !editingMed) return false;
                return JSON.stringify(selectedMed) !== JSON.stringify(editingMed);
            }, [selectedMed, editingMed]);

            const handleSelectMed = (med) => {
                setSelectedMed(med);
                setEditingMed(JSON.parse(JSON.stringify(med))); // Deep copy for editing
            };

            const handleCancel = () => {
                setEditingMed(JSON.parse(JSON.stringify(selectedMed))); // Reset changes
            };

            const handleSave = () => {
                handleUpdateUserMed(editingMed);
                setSelectedMed(editingMed);
            };

                setEditingMed(prev => ({...prev, [field]: value}));

             const handleDoseChange = (species, key, value) => {

                    doses: {
                        ...prev.doses,
                        [species]: {
                            ...prev.doses[species],
                            [key]: parseFloat(value) || 0
                        }
                    }
                }));
            }

            const handleAddSpecies = () => {
                const newSpecies = prompt("¿Qué especie deseas agregar? (ej. Bovinos, Equinos)");
                if (newSpecies && !editingMed.doses[newSpecies]) {
                     setEditingMed(prev => ({
                        ...prev,
                        doses: {
                            ...prev.doses,
                            [newSpecies]: { min: 0, rec: 0, max: 0 }
                        }
                    }));
                }
            };
            
            const handleGetAIInfo = () => {
                // AI Simulation
                alert("Simulación de IA: Buscando información ampliada... (Esto es una demostración)");
                setEditingMed(prev => ({
                    ...prev,
                    plumbs_pearls_recomendaciones: prev.plumbs_pearls_recomendaciones + " (Info de IA: Este fármaco requiere monitoreo renal estricto en pacientes geriátricos y una reducción de dosis del 25% en casos de insuficiencia hepática leve a moderada, según estudios recientes en el Journal of Veterinary Pharmacology).",
                    warnings: prev.warnings + " (Info de IA: Se han reportado casos raros de anafilaxis en la raza Caniche. Proceder con cautela.)"
                }));
            };


            const filteredMeds = React.useMemo(() => {
                const allFiltered = allMedications.filter(m => searchTerm === '' || m.name.toLowerCase().includes(searchTerm.toLowerCase()) || m.commercial_names.join(' ').toLowerCase().includes(searchTerm.toLowerCase()));
                return allFiltered.sort((a, b) => {
                    const aIsFav = favorites.includes(a.name);
                    const bIsFav = favorites.includes(b.name);
                    if (aIsFav && !bIsFav) return -1;
                    if (!aIsFav && bIsFav) return 1;
                    return 0;
                });
            }, [searchTerm, favorites, allMedications]);

            if(editingMed){
                 return (
                    <div className="bg-slate-900 p-4 md:p-6 rounded-3xl shadow-xl border border-gray-700">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-xl md:text-2xl font-bold text-white truncate">{editingMed.name}</h2>
                            <button onClick={() => {setSelectedMed(null); setEditingMed(null);}} className="p-2 text-gray-400 hover:text-white"><X size={24} /></button>
                        </div>
                        <div className="space-y-3 max-h-[70vh] overflow-y-auto pr-2">
                             <div>
                                <label className="text-xs font-bold text-gray-400">Nombre del Fármaco</label>
                                <input type="text" value={editingMed.name} onChange={(e) => handleDataChange('name', e.target.value)} className="w-full p-2 bg-slate-800 rounded-md text-sm"/>
                            </div>
                            <div>
                                <label className="text-xs font-bold text-gray-400">Concentración</label>
                                <input type="number" value={editingMed.concentration} onChange={(e) => handleDataChange('concentration', parseFloat(e.target.value) || 0)} className="w-full p-2 bg-slate-800 rounded-md text-sm"/>
                            </div>
                            
                            <h3 className="font-bold pt-2 border-t border-slate-700">Dosis por Especie</h3>
                            {Object.keys(editingMed.doses).map(species => (
                                <div key={species}>
                                    <label className="text-xs font-bold text-gray-400">{species} (min, rec, max)</label>
                                    <div className="flex gap-2">
                                        <input type="number" value={editingMed.doses[species].min} onChange={(e) => handleDoseChange(species, 'min', e.target.value)} placeholder="min" className="w-1/3 p-2 bg-slate-800 rounded-md text-sm"/>
                                        <input type="number" value={editingMed.doses[species].rec} onChange={(e) => handleDoseChange(species, 'rec', e.target.value)} placeholder="rec" className="w-1/3 p-2 bg-slate-800 rounded-md text-sm"/>
                                        <input type="number" value={editingMed.doses[species].max} onChange={(e) => handleDoseChange(species, 'max', e.target.value)} placeholder="max" className="w-1/3 p-2 bg-slate-800 rounded-md text-sm"/>
                                    </div>
                                </div>
                            ))}
                             <button onClick={handleAddSpecies} className="text-sm text-blue-400 hover:text-blue-300">+ Agregar Especie</button>

                             <button onClick={handleGetAIInfo} className="w-full text-sm py-2 px-4 bg-purple-600 hover:bg-purple-700 rounded-lg text-white font-bold mt-2">Obtener más info con IA</button>
                             
                             {isDirty && (
                                <div className="flex justify-between gap-4 pt-4 border-t border-slate-700">
                                    <button onClick={handleCancel} className="w-full py-2 px-4 bg-gray-500 hover:bg-gray-600 rounded-lg text-white font-bold">Cancelar</button>
                                    <button onClick={handleSave} className="w-full py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg text-white font-bold">Guardar Cambios</button>
                                </div>
                            )}
                        </div>
                    </div>
                );
            }

            return (
                 <div className="bg-slate-900 p-6 rounded-3xl shadow-xl border border-gray-700">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-white">Vademécum de Consulta Rápida</h2>
                        <button onClick={onClose} className="p-2 text-gray-400 hover:text-white"><X size={24} /></button>
                    </div>
                    <input type="text" value={searchTerm} onChange={e => setSearchTerm(e.target.value)} placeholder="Buscar medicamento..." className="w-full px-3 py-2 mb-4 text-gray-200 bg-slate-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"/>
                    <ul className="space-y-2 max-h-[60vh] overflow-y-auto">
                        {filteredMeds.map(med => {
                             const isFav = favorites.includes(med.name);
                             return (
                                <li key={med.name} onClick={() => handleSelectMed(med)} className={`flex justify-between items-center p-3 rounded-lg cursor-pointer hover:bg-slate-700 ${isFav ? 'bg-slate-800/50 border border-yellow-500/50' : 'bg-slate-800'}`}>
                                    <span>{med.name}</span>
                                    <button onClick={(e) => { e.stopPropagation(); toggleFavorite(med.name); }} className={`p-1 rounded-full hover:bg-slate-600 ${isFav ? 'text-yellow-400' : 'text-gray-500'}`}>
                                        <Star size={18} fill={isFav ? 'currentColor' : 'none'}/>
                                    </button>
                                </li>
                            )
                        })}
                    </ul>
                 </div>
            );
        };

        const PhysiologicalConstantsView = ({ onClose }) => (
             <div className="bg-slate-900 p-6 rounded-3xl shadow-xl border border-gray-700">
                <div className="flex justify-between items-center mb-4">
                    <h2 className="text-2xl font-bold text-white">Constantes Fisiológicas</h2>
                    <button onClick={onClose} className="p-2 text-gray-400 hover:text-white"><X size={24} /></button>
                </div>
                <div className="overflow-x-auto">
                    <table className="w-full text-left text-sm">
                        <thead className="bg-slate-800 text-gray-300">
                            <tr>
                                <th className="p-3">Especie</th>
                                <th className="p-3">Temp °C</th>
                                <th className="p-3">FC (lpm)</th>
                                <th className="p-3">FR (rpm)</th>
                                <th className="p-3">PAS (mmHg)</th>
                            </tr>
                        </thead>
                        <tbody>
                            {Object.entries(physiologicalConstants).map(([species, values]) => (
                                <tr key={species} className="border-b border-slate-700">
                                    <td className="p-3 font-bold">{species}</td>
                                    <td className="p-3">{values['Temp °C']}</td>
                                    <td className="p-3">{values['FC (lpm)']}</td>
                                    <td className="p-3">{values['FR (rpm)']}</td>
                                    <td className="p-3">{values['PAS (mmHg)']}</td>
                                </tr>
                            ))}
                        </tbody>
                    </table>
                </div>
             </div>
        );

        const AnestheticProtocolsView = ({ onClose }) => (
            <div className="bg-slate-900 p-6 rounded-3xl shadow-xl border border-gray-700">
                <div className="flex justify-between items-center mb-4">
                    <h2 className="text-2xl font-bold text-white">Protocolos Anestésicos Sugeridos</h2>
                    <button onClick={onClose} className="p-2 text-gray-400 hover:text-white"><X size={24} /></button>
                </div>
                <div className="space-y-4 max-h-[70vh] overflow-y-auto">
                    {anestheticProtocols.map(proto => (
                        <div key={proto.name} className="bg-slate-800 p-4 rounded-lg">
                            <h3 className="font-bold text-lg text-blue-300">{proto.name}</h3>
                            <p className="text-sm text-gray-400 mb-2">Especie: {proto.species} | ASA: {proto.asa}</p>
                            <p><strong>Premedicación:</strong> {proto.premed}</p>
                            <p><strong>Inducción:</strong> {proto.induction}</p>
                            <p><strong>Mantenimiento:</strong> {proto.maintenance}</p>
                            <p className="text-xs text-gray-300 mt-2 bg-slate-700 p-2 rounded"><em>Nota: {proto.notes}</em></p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const AddMedicationAI = ({ onSave, onClose }) => {
            const [step, setStep] = React.useState('input'); // input, loading, confirm
            const [userInput, setUserInput] = React.useState({ name: '', pharma: '', concentration: '', drug: ''});
            const [fetchedData, setFetchedData] = React.useState(null);

            const handleInputChange = (e) => {
                setUserInput({...userInput, [e.target.name]: e.target.value});
            };
            
            const handleSearch = () => {
                if(!userInput.name || !userInput.concentration || !userInput.drug){
                    alert("Por favor, introduce Nombre, Principio Activo y Concentración.");
                    return;
                }
                setStep('loading');
                // --- AI SIMULATION ---
                setTimeout(() => {
                    const [concValue, concUnit] = userInput.concentration.match(/(\d+\.?\d*)\s*(.*)/).slice(1);
                    const newMedData = {
                        name: `${userInput.name} (${userInput.drug})`,
                        commercial_names: [userInput.name],
                        family: "Desconocida",
                        concentration: parseFloat(concValue) || 0,
                        unit: concUnit || 'mg/mL',
                        doses: {
                            "Perros": { "min": 1, "rec": 2, "max": 4 },
                            "Gatos": { "min": 1, "rec": 2, "max": 4 }
                        },
                        administration: "No especificada",
                        effects: { "rec": "Efecto no especificado." },
                        warnings: "Precauciones no especificadas. Usar con criterio profesional.",
                        contraindications: "Contraindicaciones no especificadas.",
                        plumbs_pearls_recomendaciones: "Recomendaciones no especificadas.",
                        species_restrictions: { "green": [], "yellow": [], "red": [] },
                        combinations: "Interacciones no especificadas.",
                        substitutes: []
                    };
                    setFetchedData(newMedData);
                    setStep('confirm');
                }, 2000);
            };

            const handleSave = () => {
                onSave(fetchedData);
            }

            const handleDataChange = (field, value) => {
                setFetchedData(prev => ({...prev, [field]: value}));
            }

            const handleDoseChange = (species, key, value) => {
                 setFetchedData(prev => ({
                    ...prev,
                    doses: {
                        ...prev.doses,
                        [species]: {
                            ...prev.doses[species],
                            [key]: parseFloat(value) || 0
                        }
                    }
                }));
            }
             const handleAddSpecies = () => {
                const newSpecies = prompt("¿Qué especie deseas agregar? (ej. Bovinos, Equinos)");
                if (newSpecies && !fetchedData.doses[newSpecies]) {
                     setFetchedData(prev => ({
                        ...prev,
                        doses: {
                            ...prev.doses,
                            [newSpecies]: { min: 0, rec: 0, max: 0 }
                        }
                    }));
                }
            };
            
            return (
                 <div className="fixed inset-0 bg-slate-900 bg-opacity-75 z-50 flex justify-center items-center p-4">
                    <div className="bg-slate-700 rounded-lg shadow-xl w-full max-w-2xl p-6 max-h-[90vh] overflow-y-auto">
                        <div className="flex justify-between items-center mb-4">
                            <h2 className="text-2xl font-bold text-white">Añadir Fármaco con IA (Simulado)</h2>
                            <button onClick={onClose} className="p-2 text-gray-400 hover:text-white"><X size={24} /></button>
                        </div>
                        
                        {step === 'input' && (
                            <div className="space-y-4">
                                <p className="text-sm text-gray-300">Introduce los datos del medicamento. La IA buscará la información técnica para rellenar los campos por ti.</p>
                                <div>
                                    <label className="block text-sm font-bold text-gray-400 mb-1">Nombre Comercial</label>
                                    <input type="text" name="name" value={userInput.name} onChange={handleInputChange} className="w-full p-2 bg-slate-600 rounded-md" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-400 mb-1">Principio Activo (Fármaco)</label>
                                    <input type="text" name="drug" value={userInput.drug} onChange={handleInputChange} className="w-full p-2 bg-slate-600 rounded-md" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-400 mb-1">Farmacéutica (Opcional)</label>
                                    <input type="text" name="pharma" value={userInput.pharma} onChange={handleInputChange} className="w-full p-2 bg-slate-600 rounded-md" />
                                </div>
                                <div>
                                    <label className="block text-sm font-bold text-gray-400 mb-1">Concentración (ej. 50 mg/mL, 2%)</label>
                                    <input type="text" name="concentration" value={userInput.concentration} onChange={handleInputChange} className="w-full p-2 bg-slate-600 rounded-md" />
                                </div>
                                <button onClick={handleSearch} className="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 rounded-lg text-white font-bold">Buscar Información</button>
                            </div>
                        )}

                        {step === 'loading' && (
                             <div className="text-center p-8">
                                <p className="text-lg animate-pulse">Buscando en bases de datos...</p>
                                <p className="text-sm text-gray-400">Esto puede tardar un momento.</p>
                            </div>
                        )}

                        {step === 'confirm' && fetchedData && (
                            <div className="space-y-4">
                                <h3 className="text-lg font-bold">Información Encontrada (Editable)</h3>
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-bold text-gray-400">Nombre</label>
                                        <input type="text" value={fetchedData.name} onChange={(e) => handleDataChange('name', e.target.value)} className="w-full p-2 bg-slate-600 rounded-md text-sm"/>
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold text-gray-400">Concentración</label>
                                        <input type="number" value={fetchedData.concentration} onChange={(e) => handleDataChange('concentration', parseFloat(e.target.value) || 0)} className="w-full p-2 bg-slate-600 rounded-md text-sm"/>
                                    </div>
                                    {Object.keys(fetchedData.doses).map(species => (
                                        <div key={species} className="md:col-span-2">
                                            <label className="text-xs font-bold text-gray-400">Dosis para {species} (min, rec, max)</label>
                                            <div className="flex gap-2">
                                                <input type="number" value={fetchedData.doses[species].min} onChange={(e) => handleDoseChange(species, 'min', e.target.value)} placeholder="min" className="w-1/3 p-2 bg-slate-600 rounded-md text-sm"/>
                                                <input type="number" value={fetchedData.doses[species].rec} onChange={(e) => handleDoseChange(species, 'rec', e.target.value)} placeholder="rec" className="w-1/3 p-2 bg-slate-600 rounded-md text-sm"/>
                                                <input type="number" value={fetchedData.doses[species].max} onChange={(e) => handleDoseChange(species, 'max', e.target.value)} placeholder="max" className="w-1/3 p-2 bg-slate-600 rounded-md text-sm"/>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={handleAddSpecies} className="text-sm text-blue-400 hover:text-blue-300">+ Agregar Especie</button>
                                <div className="flex justify-between gap-4">
                                    <button onClick={() => setStep('input')} className="w-full py-2 px-4 bg-gray-500 hover:bg-gray-600 rounded-lg text-white font-bold">Volver a Buscar</button>
                                    <button onClick={handleSave} className="w-full py-2 px-4 bg-green-600 hover:bg-green-700 rounded-lg text-white font-bold">Aceptar y Guardar</button>
                                </div>
                            </div>
                        )}

                    </div>
                 </div>
            );
        };

        const TimerTool = ({ onClose }) => {
            const [time, setTime] = React.useState(0);
            const [isActive, setIsActive] = React.useState(false);
            const [laps, setLaps] = React.useState([]);
            const countRef = React.useRef(null);

            const handleStart = () => {
                setIsActive(!isActive);
            };

            const handleReset = () => {
                setIsActive(false);
                clearInterval(countRef.current);
                setTime(0);
                setLaps([]);
            };

            const handleLap = () => {
                if (isActive) {
                    setLaps(prevLaps => [...prevLaps, time]);
                }
            };

            React.useEffect(() => {
                if (isActive) {
                    countRef.current = setInterval(() => {
                        setTime((prevTime) => prevTime + 1);
                    }, 1000);
                } else {
                    clearInterval(countRef.current);
                }
                return () => clearInterval(countRef.current);
            }, [isActive]);

            const formatTime = (timeInSeconds) => {
                const hours = Math.floor(timeInSeconds / 3600);
                const minutes = Math.floor((timeInSeconds % 3600) / 60);
                const seconds = timeInSeconds % 60;
                return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
            };

            return (
                 <div className="bg-slate-900 p-6 rounded-3xl shadow-xl border border-gray-700">
                    <div className="flex justify-between items-center mb-4">
                        <h2 className="text-2xl font-bold text-white">Temporizador</h2>
                        <button onClick={onClose} className="p-2 text-gray-400 hover:text-white"><X size={24} /></button>
                    </div>
                    <div className="text-center">
                        <p className="text-6xl font-mono text-white mb-6">{formatTime(time)}</p>
                        <div className="flex justify-center gap-4 mb-6">
                            <button onClick={handleStart} className={`px-6 py-3 rounded-full font-bold text-lg ${isActive ? 'bg-yellow-500 text-black' : 'bg-green-600 text-white'}`}>{isActive ? 'Pausar' : 'Iniciar'}</button>
                            <button onClick={handleLap} className="px-6 py-3 rounded-full font-bold text-lg bg-blue-600 text-white disabled:opacity-50" disabled={!isActive}>Vuelta</button>
                            <button onClick={handleReset} className="px-6 py-3 rounded-full font-bold text-lg bg-red-600 text-white">Reiniciar</button>
                        </div>
                        <div className="max-h-48 overflow-y-auto space-y-2 text-left">
                            {laps.map((lap, index) => (
                                <div key={index} className="flex justify-between bg-slate-800 p-2 rounded">
                                    <span className="text-gray-400">Vuelta {index + 1}</span>
                                    <span className="font-mono text-white">{formatTime(lap)}</span>
                                </div>
                            )).reverse()}
                        </div>
                    </div>
                </div>
            );
        };


        ReactDOM.render(<DosisApp />, document.getElementById('root'));
    </script>
</body>
</html>
